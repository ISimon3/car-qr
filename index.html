<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>挪车通知</title>
    <style>
        /* 引入一个更美观的开源字体 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            /* 在body上增加内边距，让卡片不会紧贴屏幕边缘 */
            padding: 20px; 
            box-sizing: border-box;
        }

        .card {
            background: white;
            /* 增加卡片内边距，使其更饱满 */
            padding: 35px 25px; 
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* 让卡片宽度撑满，但最大不超过500px，在大屏上更好看 */
            width: 100%; 
            max-width: 500px;
            box-sizing: border-box;
        }

        .car-icon {
            font-size: 50px;
        }

        h1 {
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 26px; /* 增大标题字号 */
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px; /* 增大描述字号 */
            line-height: 1.6;
        }

        /* 新增的留言输入框样式 */
        .reason-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-family: inherit; /* 继承字体 */
        }
        .reason-input:focus {
            outline: none;
            border-color: #07c160;
            box-shadow: 0 0 0 2px rgba(7, 193, 96, 0.2);
        }

        .button {
            display: block;
            width: 100%;
            padding: 18px 0;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #07c160;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:active {
            transform: scale(0.98);
        }
        .button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            color: #07c160;
            font-weight: bold;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="car-icon">🚗</div>
        <h1>挪车通知</h1>
        <p>临时停放，若有不便，请点击下方按钮通知我，我将尽快赶来，谢谢您的理解！</p>
        
        <!-- 新增的留言输入框 -->
        <textarea id="reasonInput" class="reason-input" rows="3" placeholder="可以说说原因吗？比如：挡住我的车了 (选填)"></textarea>

        <button class="button" id="notifyBtn" onclick="notify()">📣 点击立即通知车主</button>
        <p id="status"></p>
    </div>

    <script>
        function notify() {
            // ❗️❗️❗️ 这里的SendKey请确保是您自己的 ❗️❗️❗️
            const sendKey = 'SCT282739TrNot0KYW5mCvNwYIEgxv2Wai'; 

            const notifyBtn = document.getElementById('notifyBtn');
            const statusDiv = document.getElementById('status');
            
            // 获取留言内容
            const reason = document.getElementById('reasonInput').value.trim();

            notifyBtn.disabled = true;
            notifyBtn.classList.add('disabled');
            notifyBtn.innerText = '正在发送...';
            
            const url = `https://sctapi.ftqq.com/${sendKey}.send`;
            
            const title = '挪车提醒！';
            // 将留言内容整合到消息主体(desp)中
            let desp = '有人需要您挪车，请尽快处理！\n\n通知时间：' + new Date().toLocaleString('zh-CN', { hour12: false });
            if (reason) {
                desp += '\n\n【对方留言】：' + reason;
            }
            
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `title=${encodeURIComponent(title)}&desp=${encodeURIComponent(desp)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    statusDiv.innerText = '✅ 通知已成功发送！';
                    notifyBtn.innerText = '✅ 发送成功';
                } else {
                    statusDiv.innerText = `❌ 发送失败: ${data.message}`;
                    notifyBtn.disabled = false;
                    notifyBtn.classList.remove('disabled');
                    notifyBtn.innerText = '重新通知车主';
                }
            })
            .catch(error => {
                statusDiv.innerText = '❌ 网络错误，请检查网络后重试。';
                notifyBtn.disabled = false;
                notifyBtn.classList.remove('disabled');
                notifyBtn.innerText = '重新通知车主';
            });
        }
    </script>
</body>
</html>
